    let globalClicks = JSON.parse(localStorage.getItem('globalClicks')) || {};
    let userHistory = JSON.parse(localStorage.getItem('userHistory')) || [];
    let currentActivePost = null;

    function renderPosts() {
        const container = document.getElementById('post-container');
        container.innerHTML = '';
        posts.sort((a, b) => (globalClicks[b.id] || 0) - (globalClicks[a.id] || 0));
        let top20 = posts.slice(0, 20);

        top20.forEach(post => {
            const clicks = globalClicks[post.id] || 0;
            container.innerHTML += `
                <div class="grid-item" onclick="handlePostClick(${post.id}, '${post.img}', '${post.title}', '${post.link}')">
                    <div class="img-thumb"><img src="${post.img}" loading="lazy"></div>
                    <p>${post.title}</p>
                    <span class="count-badge">${clicks} views</span>
                </div>
            `;
        });
    }

    function handlePostClick(id, img, title, link) {
        if (!userHistory.includes(id)) {
            globalClicks[id] = (globalClicks[id] || 0) + 1;
            userHistory.push(id);
            localStorage.setItem('globalClicks', JSON.stringify(globalClicks));
            localStorage.setItem('userHistory', JSON.stringify(userHistory));
        }

        currentActivePost = { title, link };
        document.getElementById('view-img').src = img;
        document.getElementById('view-title').innerText = title;

        let cleanLink = link.replace(/^https?:\/\//, "");
        let chromeLink = `intent://${cleanLink}#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=${encodeURIComponent(link)};end`;
        
        document.getElementById('view-link').href = chromeLink;
        document.getElementById('display-area').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
        renderPosts();
    }

    // Naya function: Jab user button par click karega
    function trackClick() {
        if (!currentActivePost) return;

        const message = `ðŸ”” *Link Clicked!*\n\nðŸ“Œ *Title:* ${currentActivePost.title}\nðŸ”— *Target:* ${currentActivePost.link}`;
        
        // Telegram API Call
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message,
                parse_mode: 'Markdown'
            })
        }).catch(err => console.log("Telegram Error: ", err));
    }

    function socialShare(platform) {
        if (!currentActivePost) return;
        const { title } = currentActivePost;
        const finalMessage = `${title}\n\nðŸ‘‰ Click here: ${MY_SHARE_LINK}`;

        if (platform === 'wa') {
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(finalMessage)}`, '_blank');
        } 
        else if (platform === 'msgr') {
            window.location.href = `fb-messenger://share/?link=${encodeURIComponent(MY_SHARE_LINK)}&quote=${encodeURIComponent(title)}`;
        } 
        else if (platform === 'cp') {
            navigator.clipboard.writeText(finalMessage).then(() => alert("Title & Your Link Copied!"));
        }
    }

    function searchPosts() {
        let term = document.getElementById('search').value.toLowerCase();
        let items = document.getElementsByClassName('grid-item');
        for (let item of items) {
            item.style.display = item.innerText.toLowerCase().includes(term) ? "block" : "none";
        }
    }
